<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>

    <title>Pessoas — Sistema de Segurança</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema de Segurança</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Histórico</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-sm btn-outline-secondary" href="#">Logout</a>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h2 class="float-start">Pessoas</h2>
        </div>
        <div class="col">
            <button class="btn btn-dark float-end" id="adicionarPessoa-button" type="button">
                <i class="fas fa-user me-2"></i> Adicionar Pessoa
            </button>
        </div>
    </div>

    <table class="table align-middle mt-5">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">RFID</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Afonso Santos</td>
            <td>1001</td>
            <td>
                <button class="btn btn-success me-1 verPessoa-button" type="button">
                    <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-secondary me-1 alterarPessoa-button" type="button">
                    <i class="fas fa-pencil"></i>
                </button>
                <button class="btn btn-danger" type="button">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Iúri Raimundo</td>
            <td>1002</td>
            <td>
                <button class="btn btn-success me-1 verPessoa-button" type="button">
                    <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-secondary me-1 alterarPessoa-button" type="button">
                    <i class="fas fa-pencil"></i>
                </button>
                <button class="btn btn-danger" type="button"><i class="fas fa-trash"></i></button>
            </td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>José Silva</td>
            <td>1003</td>
            <td>
                <button class="btn btn-success me-1 verPessoa-button" type="button">
                    <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-secondary me-1 alterarPessoa-button" type="button">
                    <i class="fas fa-pencil"></i>
                </button>
                <button class="btn btn-danger" type="button"><i class="fas fa-trash"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Nova Pessoa -->
<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="pessoa-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modal-title"></h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <div class="row">
                            <label class="form-label">Nome</label>

                            <div class="col">
                                <input class="form-control" id="input-primeiroNome" placeholder="Primeiro" type="text">
                            </div>
                            <div class="col">
                                <input class="form-control" id="input-ultimoNome" placeholder="Último" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="input-rfid">Etiqueta RFID</label>
                        <input class="form-control" id="input-rfid" max="9999" min="0" step="1" type="number">
                    </div>
                </form>

                <div id="errors-container"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" id="modal-cancel" type="button">Cancelar
                </button>
                <button class="btn btn-dark" id="modal-save" type="button">Adicionar</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/pessoa_utils.js"></script>
</body>
</html>
