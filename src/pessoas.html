        <div class="collapse navbar-collapse" id="navbarSupportedContent">

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h2 class="float-start">Pessoas</h2>
        </div>
        <div class="col">
            <button class="btn btn-dark float-end" id="adicionarPessoa-button" type="button">
                <i class="fas fa-user me-2"></i> Adicionar Pessoa
            </button>
        </div>
    </div>

    <table class="table align-middle mt-5 table-striped">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">RFID</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody id="table-pessoas"></tbody>
    </table>
</div>

<!-- Nova Pessoa -->
<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="pessoa-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modal-title">Título</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <div class="row">
                            <label class="form-label">Nome</label>

                            <div class="col">
                                <input class="form-control" id="input-primeiroNome" placeholder="Primeiro" type="text">
                            </div>
                            <div class="col">
                                <input class="form-control" id="input-ultimoNome" placeholder="Último"
                                       type="text">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="input-rfid">Etiqueta RFID</label>
                        <input class="form-control" id="input-rfid" max="9999" min="0" step="1" type="number">
                    </div>
                </form>

                <div id="errors-container"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" id="modal-cancel" type="button">Cancelar
                </button>
                <button class="btn btn-dark" id="modal-save" type="button"></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
