<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>

    <title>Permissões — Sistema de Segurança</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common/checkSession.js"></script>
    <script src="js/permissoes/permissoes.js" type="module"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html">Sistema de Segurança</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pessoas.html">Pessoas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="permissoes.html">Permissões</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="historico.html">Histórico</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-sm btn-outline-secondary" id="logout-button">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h2 class="float-start">Permissões</h2>
        </div>
        <div class="col">
            <button class="btn btn-dark float-end" id="adicionarPermissao-button" type="button">
                <i class="fas fa-lock me-2"></i> Adicionar Permissão
            </button>
        </div>
    </div>

    <table class="table align-middle mt-5">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Pessoa</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody id="permissoes-table"></tbody>
    </table>
</div>

<!-- Nova Pessoa -->
<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="permissoes-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modal-title"></h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <div class="row">
                            <label class="form-label" for="input-pessoa">Pessoa</label>

                            <div class="col">
                                <select class="form-select" id="input-pessoa">
                                    <option selected value="">Selecionar...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="text-muted">
                        Adicionar para permitir aceder a todas as divisões.
                    </div>
                </form>

                <div id="errors-container"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" id="modal-cancel" type="button">Cancelar
                </button>
                <button class="btn btn-dark" id="modal-save" type="button">Adicionar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
