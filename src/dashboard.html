<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>

    <title>Dashboard — Sistema de Segurança</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common/checkSession.js"></script>
    <script src="js/dashboard/dashboard.js" type="module"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html">
            <i class="fa-solid fa-building-shield me-1"></i>
            Sistema de Segurança
        </a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pessoas.html">Pessoas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="permissoes.html">Permissões</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="movimentos.html">Movimentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="historico.html">Histórico</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-sm btn-outline-secondary" id="logout-button">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Dashboard</h2>
    <h5 class="text-muted fw-light fst-italic">Bem-vindo, <span id="username"></span></h5>

    <div class="row" style="margin-top: 4rem">
        <div class="row text-white justify-content-around">
            <!-- Pessoas -->
            <div class="col-md-3 me-5 bg-secondary shadow-sm">
                <div class="row p-4 align-items-center">
                    <div class="col-md-6 text-center">
                        <i class="fas fa-person fa-4x"></i>
                    </div>
                    <div class="col-md-6">
                        <h2 class="mb-0" id="counter-pessoas">--</h2>
                        <h6 class="mb-0">Pessoas Registadas</h6>
                    </div>
                </div>
            </div>
            <!-- Movimentos Permitidos -->
            <div class="col-md-3 me-5 bg-dark shadow-sm">
                <div class="row p-4 align-items-center">
                    <div class="col-md-6 text-center">
                        <i class="fas fa-clock-rotate-left fa-4x"></i>
                    </div>
                    <div class="col-md-6">
                        <h2 class="mb-0" id="counter-movimentosPermitidos">--</h2>
                        <h6 class="mb-0">Movimentos Permitidos</h6>
                    </div>
                </div>
            </div>
            <!-- Movimentos Negados -->
            <div class="col-md-3 bg-danger shadow-sm">
                <div class="row p-4 align-items-center">
                    <div class="col-md-6 text-center">
                        <i class="fas fa-ban fa-4x"></i>
                    </div>
                    <div class="col-md-6">
                        <h2 class="mb-0" id="counter-movimentosNegados">--</h2>
                        <h6 class="mb-0">Movimentos Negados</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row align-items-center" style="margin-top: 6rem">
        <div class="col-md-8">
            <h4><i class="fa-solid fa-clock-rotate-left me-2"></i> Últimos 5 Movimentos</h4>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Pessoa</th>
                    <th scope="col">Data/Hora</th>
                    <th scope="col">Estado</th>
                </tr>
                </thead>
                <tbody id="ultimosMovimentos-table"></tbody>
            </table>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    Último Movimento
                </div>
                <div class="py-3 card-body" id="ultimoMovimento-card"></div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
